<!DOCTYPE html>
<html>
<head>
    <title>kryyaa uploader</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .api-info {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.7rem;
            color: var(--tg-theme-hint-color, #888888);
            opacity: 0.7;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--tg-theme-text-color, #000000);
        }

        .upload-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .upload-area {
            border: 2px dashed var(--tg-theme-hint-color, #999999);
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .upload-area:hover {
            border-color: var(--tg-theme-button-color, #007aff);
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        #file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        button {
            background: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            word-break: break-all;
            text-align: left;
            display: none;
            width: 100%;
            box-sizing: border-box;
        }

        .link {
            color: var(--tg-theme-link-color, #007aff);
            text-decoration: none;
        }

        .status {
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--tg-theme-hint-color, #888888);
        }

        .file-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--tg-theme-text-color, #000000);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .upload-area {
                padding: 20px;
            }
            
            button {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="api-info">api: kappa.lol | t.me/kryyaasoft</div>
    
    <div class="container">
        <h1>kryyaa uploader</h1>
        <div class="upload-wrapper">
            <div class="upload-area">
                <p>Нажмите или перетащите файл сюда</p>
                <input type="file" id="file-input">
            </div>
        </div>
        <div class="file-info" id="file-info"></div>
        <button id="upload-button" onclick="uploadFile()" disabled>Загрузить</button>
        <div class="status" id="status">Выберите файл для загрузки</div>
        <div id="result"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        const statusElement = document.getElementById('status');
        const resultElement = document.getElementById('result');
        const fileInfoElement = document.getElementById('file-info');

        const uploadArea = document.querySelector('.upload-area');

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--tg-theme-button-color, #007aff)';
                uploadArea.style.backgroundColor = 'var(--tg-theme-secondary-bg-color, #f0f0f0)';
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--tg-theme-hint-color, #999999)';
                uploadArea.style.backgroundColor = 'transparent';
            });
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            handleFileSelection();
        });

        fileInput.addEventListener('change', handleFileSelection);

        function handleFileSelection() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileInfoElement.textContent = `Выбран файл: ${file.name} (${formatFileSize(file.size)})`;
                uploadButton.disabled = false;
                statusElement.textContent = 'Нажмите "Загрузить" для отправки файла';
            } else {
                fileInfoElement.textContent = '';
                uploadButton.disabled = true;
                statusElement.textContent = 'Выберите файл для загрузки';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function uploadFile() {
            const file = fileInput.files[0];
            if (!file) return;

            uploadButton.disabled = true;
            statusElement.textContent = 'Идет загрузка...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://kappa.lol/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Ошибка сервера: ${response.status}`);
                }
                
                const data = await response.json();
                
                resultElement.innerHTML = `
                    <p><strong>Файл успешно загружен!</strong></p>
                    <p>Ссылка: <a href="${data.link}" class="link" target="_blank">${data.link}</a></p>
                    <p>Для удаления: <a href="${data.delete}" class="link" target="_blank">${data.delete}</a></p>
                `;
                resultElement.style.display = 'block';
                statusElement.textContent = 'Загрузка завершена';
                
                if (tg.showAlert) {
                    tg.showAlert('Файл успешно загружен!');
                }
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                statusElement.textContent = 'Ошибка: ' + error.message;
                if (tg.showAlert) {
                    tg.showAlert('Ошибка загрузки файла: ' + error.message);
                }
            } finally {
                uploadButton.disabled = false;
            }
        }

        tg.ready();
    </script>
</body>
</html>
